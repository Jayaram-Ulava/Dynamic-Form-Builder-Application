
<div style="margin:20px;" *ngIf="template && dynamicForm">
  <h2>{{ template.name }}</h2>
  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let field of template.fields" style="margin-bottom: 20px;">
      <!-- Text and Textarea -->
      <mat-form-field appearance="fill" *ngIf="field.type === 'text' || field.type === 'textarea'">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [formControlName]="field.id" *ngIf="field.type==='text'">
        <textarea matInput [formControlName]="field.id" *ngIf="field.type==='textarea'"></textarea>
      </mat-form-field>

      <!-- Dropdown -->
      <mat-form-field appearance="fill" *ngIf="field.type === 'dropdown'">
        <mat-label>{{ field.label }}</mat-label>
        <mat-select [formControlName]="field.id">
          <mat-option *ngFor="let option of field.options" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Checkbox -->
      <div *ngIf="field.type === 'checkbox'">
        <mat-checkbox [formControlName]="field.id">{{ field.label }}</mat-checkbox>
      </div>

      <!-- Radio -->
      <div *ngIf="field.type === 'radio'">
        <label>{{ field.label }}</label>
        <mat-radio-group [formControlName]="field.id">
          <mat-radio-button *ngFor="let option of field.options" [value]="option">{{ option }}</mat-radio-button>
        </mat-radio-group>
      </div>

      <!-- Date -->
      <mat-form-field appearance="fill" *ngIf="field.type === 'date'">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [formControlName]="field.id" type="date">
      </mat-form-field>

      <!-- Error Message -->
      <mat-error *ngIf="dynamicForm.get(field.id)?.hasError('required') && dynamicForm.get(field.id)?.touched">
        {{ field.label }} is required
      </mat-error>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="dynamicForm.invalid">Submit</button>
  </form>
</div>
