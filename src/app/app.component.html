<mat-toolbar color="primary" class="main-toolbar">
  <mat-toolbar-row>
    <span class="toolbar-title">Dynamic Form App</span>
    <span class="toolbar-spacer"></span>
    <ng-container *ngIf="authService.userRole$ | async as userRole">
      <button mat-button routerLink="/forms">Forms</button>
      <button mat-button *ngIf="userRole === 'admin'" routerLink="/build">Create</button>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>
    <ng-container *ngIf="!(authService.userRole$ | async)">
      <button mat-button routerLink="/login">Login</button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
